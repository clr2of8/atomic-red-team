attack_technique: T1087
display_name: Account Discovery

atomic_tests:
- name: Enumerate all accounts
  auto_generated_guid: b49627c8-22ef-4b9a-9b23-735c015c6acb
  description: |
    Enumerate all accounts by copying /etc/passwd to another file
  supported_platforms:
    - linux
    - macos
  input_arguments:
    output_file:
      description: Path where captured results will be placed
      type: Path
      default: /tmp/T1087.txt
  executor:
    name: sh
    command: |
      cat /etc/passwd > #{output_file}
      cat #{output_file}
    cleanup_command: |
      rm -f #{output_file}

