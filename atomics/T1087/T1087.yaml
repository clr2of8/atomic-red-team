- name: View accounts with UID 0
  auto_generated_guid: 30bd140a-ce15-4881-8d99-d7084e0bab86
  description: |
    View accounts wtih UID 0
  supported_platforms:
    - linux
    - macos
  input_arguments:
    output_file:
      description: Path where captured results will be placed
      type: Path
      default: /tmp/T1087.txt
  executor:
    name: sh
    command: |
