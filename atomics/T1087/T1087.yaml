- name: Enumerate users and groups
  auto_generated_guid: 8eae76a8-6205-49ce-9cfd-d302c7c6e079
  description: |
    Utilize local utilities to enumerate users and groups
  supported_platforms:
    - macos

  executor:
    name: sh
    command: |
      dscl . list /Groups
      dscl . list /Users
      dscl . list /Users | grep -v '_'
      dscacheutil -q group
      dscacheutil -q user

- name: Enumerate all accounts
  auto_generated_guid: dd3f23a7-90a5-40c5-a5df-adbd484d6917
  description: |
    Enumerate all accounts
    Upon exection, multiple enumeration commands will be run and their output displayed in the PowerShell session
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    elevation_required: false
    command: |
      net user
      net user /domain
      dir c:\Users\
      cmdkey.exe /list
      net localgroup "Users"
      net localgroup

- name: Enumerate all accounts via PowerShell
  auto_generated_guid: b9619a97-4c99-4f03-b76b-72d9febaf52a
  description: |
    Enumerate all accounts via PowerShell. Upon execution, lots of user account and group information will be displayed.
  supported_platforms:
    - windows
  executor:
    name: powershell
    elevation_required: false
    command: |
      net user
      net user /domain
      get-localuser
      get-localgroupmember -group Users
      cmdkey.exe /list
      ls C:/Users
      get-childitem C:\Users\
      dir C:\Users\
      get-aduser -filter *
      get-localgroup
      net localgroup

