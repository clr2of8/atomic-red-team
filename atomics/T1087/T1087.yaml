  auto_generated_guid: 275b8ec4-36d1-40d3-9d02-a33caab0aecf
  description: |
    List opened files by user
  supported_platforms:
    - linux
    - macos
  executor:
    name: sh
    command: |
      username=$(echo $HOME | awk -F'/' '{print $3}') && lsof -u $username

