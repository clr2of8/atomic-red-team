- name: File and Directory Discovery (cmd.exe)
  auto_generated_guid: 6eb2650f-354e-4a5c-b9c4-0dbfea9a69aa
  description: |
    Find or discover files on the file system.  Upon execution, the file "download" will be placed in the temporary folder and contain the output of
    all of the data discovery commands.

  supported_platforms:
    - windows

  executor:
    name: command_prompt
    elevation_required: false
    command: |
     dir /s c:\ >> %temp%\download
     dir /s "c:\Documents and Settings" >> %temp%\download
     dir /s "c:\Program Files\" >> %temp%\download
     dir "%systemdrive%\Users\*.*" >> %temp%\download
     dir "%userprofile%\AppData\Roaming\Microsoft\Windows\Recent\*.*" >> %temp%\download
     dir "%userprofile%\Desktop\*.*" >> %temp%\download
     tree /F >> %temp%\download

- name: File and Directory Discovery (PowerShell)
  auto_generated_guid: 39a7035e-30b5-44a3-b414-1e9320112f6c
  description: |
    Find or discover files on the file system. Upon execution, file and folder information will be displayed.

  supported_platforms:
    - windows

  executor:
    name: powershell
    elevation_required: false
    command: |
      ls -recurse
      get-childitem -recurse
      gci -recurse

- name: Nix File and Diectory Discovery
  auto_generated_guid: 0742b587-74de-4b2f-9859-b91c450e6ab5
  description: |
    Find or discover files on the file system

    References:

    http://osxdaily.com/2013/01/29/list-all-files-subdirectory-contents-recursively/

    https://perishablepress.com/list-files-folders-recursively-terminal/

  supported_platforms:
    - macos
    - linux
  input_arguments:
    output_file:
      description: Output file used to store the results.
      type: path
      default: /tmp/T1083.txt
  executor:
    name: sh
    command: |
      ls -a >> #{output_file}
      if [ -d /Library/Preferences/ ]; then ls -la /Library/Preferences/ > #{output_file}; fi;
      file */* *>> #{output_file}
      cat #{output_file} 2>/dev/null
      find . -type f
      ls -R | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//--/g' -e 's/^/ /' -e 's/-/|/'
      locate *
      which sh
    cleanup_command: |
      rm #{output_file}


- name: Nix File and Directory Discovery 2
  auto_generated_guid: 1a92cecc-c76d-4125-b095-b248bd7c7330
  description: |
    Find or discover files on the file system

  supported_platforms:
    - macos
    - linux
  input_arguments:
    output_file:
      description: Output file used to store the results.
      type: path
      default: /tmp/T1083.txt
  executor:
    name: sh
    command: |
      cd $HOME && find . -print | sed -e 's;[^/]*/;|__;g;s;__|; |;g' > #{output_file}
      if [ -f /etc/mtab ]; then cat /etc/mtab >> #{output_file}; fi;
      find . -type f -iname *.pdf >> #{output_file}
      cat #{output_file}; fi;
      find . -type f -name ".*"
    cleanup_command: |
      rm #{output_file}