    Utilize ps to identify processes.

    Upon successful execution, sh will execute ps and output to /tmp/loot.txt. 

  supported_platforms:
    - macos
    - linux

  input_arguments:
    output_file:
      description: path of output file
      type: path
      default: /tmp/loot.txt

  executor:
    name: sh
    elevation_required: false
    command: |
      ps >> #{output_file}
      ps aux >> #{output_file}

